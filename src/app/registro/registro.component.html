    <div class="container">
      <h2>REGISTRO DE NUEVO {{ usuarioTipoTexto }}</h2>
  
      <form>
  
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="string" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="string" class="form-control" id="apellido" [(ngModel)]="usuario.apellido" required>
        </div>

        <div class="mb-3">
          <label for="DNI" class="form-label">DNI</label>
          <input type="number" class="form-control" id="dni" [(ngModel)]="usuario.dni" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" required>
        </div>
  
        <button type="button" class="btn btn-primary" (click)="registrarUsuario()">Registrarse</button>
        
      </form>
    </div>
