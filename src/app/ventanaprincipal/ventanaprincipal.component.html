
<p>{{titulo}}</p>

@switch(ventanaEstado){
    @case (0) {<app-general class="main"></app-general>}
    @case (1) {<app-inicio class="main"></app-inicio>}
    @case (2) {<app-ingreso class="main"></app-ingreso>}
    @case (3) {<app-registro class="main"></app-registro>}
    @case (7) {<app-colores class="main"></app-colores>}
    @default {<app-error class="main"></app-error>}

}
